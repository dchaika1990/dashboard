<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Template</title>
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,700" rel="stylesheet">

    <!-- ICONS -->
    <link rel="stylesheet" href="css/myfont.css">

    <!-- jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<!-- Title -->
<div class="guide-wrap">
    <h2 class="page-title">Page title</h2>
    <h3 class="section-title">Section title</h3>
</div>
<!-- Linls -->
<div class="guide-wrap">
    <a href="#" class="link">Default link</a>
    <a href="#" class="link large-link">Large link</a>
</div>
<!--Buttons-->
<div class="guide-wrap">
    <a href="" class="btn btn-default">Button</a>
    <a href="" class="btn btn-action">Button</a>
    <a href="" class="btn btn-disabled">Button disabled</a>
</div>
<!--Tables-->
<div class="guide-wrap">
    <table class="table">
        <thead>
        <tr>
            <th>Column name</th>
            <th>
                <div class="table-sort">Column name</div>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="text-bold td-title">Line header</td>
            <td><a href="" class="link">Link</a></td>
        </tr>
        <tr>
            <td class="text-bold td-title">Line header</td>
            <td><a href="" class="link">Link</a></td>
        </tr>
        </tbody>

    </table>
</div>
<!-- Tabs -->
<div class="guide-wrap">
    <div class="tabs flex-container align-items-center">
        <a class="tab">
            <span class="circle circle-blue"></span>
            <span>Color tabs</span>
        </a>
        <a class="tab active">
            <span class="circle circle-orange"></span>
            <span>Color tabs</span>
        </a>
        <a class="tab">
            <span class="circle circle-green"></span>
            <span>Color tabs</span>
        </a>
    </div>
</div>
<!-- Inputs -->
<div class="guide-wrap">
    <form class="flex-container flex-column">
        <textarea class="form big" placeholder="Text input"></textarea>
        <input class="form" type="text" placeholder="Input">
        <input class="form" type="password" placeholder="Input">
        <input class="form" type="text" placeholder="Input" disabled>
        <input class="form danger" type="password" placeholder="Input">
    </form>
</div>
<span class="ic"></span>
<!-- Notification -->
<div class="guide-wrap">
    <div class="notification positive">Positive notification</div>
    <div class="notification negative">Negative notification</div>
</div>
<!-- Pagination -->
<div class="guide-wrap">
    <ul class="pagination">
        <li></li>
        <li class="active"><a class="large-link" href="">1</a></li>
        <li><a class="large-link" href="">2</a></li>
        <li><a class="large-link" href="">3</a></li>
        <li><a class="large-link" href="">4</a></li>
        <li><a class="large-link" href="">5</a></li>
        <li></li>
    </ul>
</div>
<div class="guide-wrap">
    <span class="icon icon-calendar"></span>
</div>
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</body>
</html>
